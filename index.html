<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <Title>Mrs Moonwood Design</Title>
        <link rel="stylesheet" href="basic.css">
    </head>

    <body>
        <header>
            <div>
                <h1>Mrs. Moonwood Design</h1>
            </div>
            <div class="header-right">
                <h1>Contact</h1>
                <img src="" alt="">
            </div>
        </header>

        <section class="contact">
            <div class="wrap">
                <div>
                    <h1>Get in touch</h1>
                </div>
                <!-- <form action="https://formsubmit.co/589cc27f52319e8937d06af88a334668" method="POST"> -->
                <form action="">
                    <div class="name">
                        <input type="text" name="first-name" required>
                        <input type="text" name="last-name" required>
                    </div>
                    <input type="email" name="email" required>
                    <input type="text" name="subject" required>
                    <input type="text" name="message" class="message">
                    <button type="submit">Submit</button>
               </form>
            </div>
        </section>
        
        <section class="slideshow">
            <img src="images/img_1.jpeg" class="slideshow-image" alt="Slideshow Image">
            <img src="images/img_2.jpeg" class="slideshow-image" alt="Slideshow Image">
            <img src="images/img_3.jpeg" class="slideshow-image" alt="Slideshow Image">
            <img src="images/img_4.jpeg" class="slideshow-image" alt="Slideshow Image">
            <img src="images/img_5.jpeg" class="slideshow-image" alt="Slideshow Image">
        </section>

        <script src="main.js"></script>
    </body>
</html>
