<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <Title>Mrs Moonwood Design</Title>
        <link rel="stylesheet" href="basic.css">

        <link rel="stylesheet" href="https://use.typekit.net/szg4jez.css">
    </head>

    <body>
        <header>
            <div>
                <h1>Mrs. Moonwood Design</h1>
            </div>
            <div class="header-right">
                <button class="noshow" id="contact"><img src="images/email-icon.svg" alt="Contact Icon" class="contact-icon"></button>
                <a href="https://www.instagram.com/lightingiseverything/?hl=en" target="_blank"><img src="images/instagram-icon.svg" alt="Instagram Icon" class="instagram-icon"></a>
            </div>
        </header>

        <section class="contact">
            <div class="wrap">
                <div class="flex">
                    <h1>Get in touch</h1>
                    <button class="noshow" id="close"><img src="images/close-icon.svg" alt=""></button>
                </div>
                <!-- <form action="https://formsubmit.co/589cc27f52319e8937d06af88a334668" method="POST"> -->
                <form action="">
                    <div class="name">
                        <input type="text" name="first-name"  placeholder="First Name" class="first-name" required>
                        <input type="text" name="last-name" placeholder="Last Name" required>
                    </div>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Message"></textarea>
                    <button type="submit">Submit</button>
               </form>
            </div>
        </section>
        
        <section class="hover-images">
                <div>
                    <img src="images/kids-room.jpg" alt="Kids Room">
                </div>
                <div>
                    <img src="images/lamps.jpg" alt="Lamps">
                </div>
                <div>
                    <img src="images/living-room.jpg" alt="Living Room">
                </div>
                <div>
                    <img src="images/dining-room.jpg" alt="Dining Room">
                </div>
                <div>
                    <img src="images/primary-bedroom.jpg" alt="Primary Bedroom">
                </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
